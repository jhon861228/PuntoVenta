<!DOCTYPE html>
<html>
<head>
	<title>Práctica</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<img class="img-logo-login" src="img/bmw.png"/>
	<div class="container-login">

		<div class="card card-login" style="width: 22rem;">
			<div class="card-body">
				<h5 class="card-title">Login</h5>
				<p class="card-text">
					<form>
						<div class="form-group">
							<label for="usuario">Usuario</label>
							<input type="text" class="form-control" id="usuario" aria-describedby="usuarioHelp" placeholder="Usuario">
						</div>
						<div class="form-group">
							<label for="clave">Contraseña</label>
							<input type="password" class="form-control" id="clave" placeholder="Password">
						</div>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="recordar">
							<label class="form-check-label" for="recordar">Recordar</label>
						</div>
						<button type="submit" style="margin-top: 10px" class="col-12 btn btn-primary">Iniciar Sesión</button>
					</form>
				</p>
				<a href="#" class="card-link col-12 text-center" style="display: block;">¿Olvidó su contraseña?</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.kaibanner.js"></script>
	<script type="text/javascript">
		
	</script>
</body>
</html>
